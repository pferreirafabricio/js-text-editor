<html>

<head>
    <meta charset="UTF-8">
    <title>Your text edited NOW!</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <!-- CSS Minimalist Icons -->
    <link href='https://css.gg/css' rel='stylesheet'>
</head>

<body>
    <main id="main">
        <p class="coolText"><b>Edit</b> <em>your</em> <s>text!</s></p>

        <form class="formText">
            <div class="editOptions">
                <button type='button' title="Bold" id="bold"><i class="gg-format-bold"></i></button>
                <button type='button' title="Italic" id="italic"><i class="gg-format-italic"></i></button>
                <button type='button' title="Strikethrough" id="strikethrough"><i class="gg-format-strike"></i></button>
                <button type='button' title="Underlined" id="underlined"><i class="gg-format-underline"></i></button>
                <button type='button' title="Link" id="link"><i class="gg-link"></i></button>
            </div>
            <div class="inputText" contenteditable="true">
            </div>
        </form>
    </main>

    <footer>
        <p class="signature">Fabreco.</p>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
