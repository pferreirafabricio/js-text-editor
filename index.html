<html>

<head>
    <meta charset="UTF-8">
    <title>Your text edited NOW!</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main id="main">
        <p class="coolText"><b>Edit</b> <em>your</em> <s>text!</s></p>

        <form class="formText">
            <div class="editOptions">
                <div>
                    <button type='button' title="Bold" id="bold"><i class="material-icons">format_bold</i></button>
                    <button type='button' title="Italic" id="italic"><i class="material-icons">format_italic</i></button>
                    <button type='button' title="Strikethrough" id="strikethrough"><i class="material-icons">strikethrough_s</i></button>
                    <button type='button' title="Underlined" id="underlined"><i class="material-icons">format_underlined</i></button>
                    <button type='button' title="Link" id="link"><i class="material-icons">link</i></button>
                </div>
            </div>
            <div class="inputText">
                <div contenteditable="true">
                        
                </div>
            </div>
        </form>
    </main>

    <footer>
        <p class="signature">Fabreco.</p>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
