<html>

<head>
    <title>You text edited NOW!</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
    </header>

    <main id="main">
        <p class="coolText"><b>Edit</b> <em>your</em> <s>text!</s></p>

        <form class="formText">
            <div class="editOptions">
                <ul>
                    <li title="Bold" id="bold"><i class="material-icons">format_bold</i></i>
                    <li title="Italic" id="italic"><i class="material-icons">format_italic</i></li>
                    <li title="Strikethrough" id="strikethrough"><i class="material-icons">strikethrough_s</i></li>
                    <li title="Underlined" id="underlined"><i class="material-icons">format_underlined</i></li>
                    <li title="Link" id="link"><i class="material-icons">link</i></li>
                </ul>
            </div>
            <div class="inputText">
                <textarea></textarea>
            </div>
        </form>
    </main>

    <footer>
        <p class="signature">Fabreco.</p>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
